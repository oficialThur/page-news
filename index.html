<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de noticias</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <nav id="primary" class="grid grid-flow-col">
        <div>
          <i class="ph ph-list" alt="icon list"></i>
          <strong>Menu</strong>
        </div>

        <div>
          <img src="assets/icon/Logo.svg" alt="TechNews Logo" />
        </div>

        <div>
          <strong>Buscar</strong>
          <i class="ph ph-magnifying-glass" alt="icon glass"></i>
        </div>
      </nav>
      <nav id="segundary" class="grid grid-flow-col">
        <a href="#">Inteligência Artificial</a>
        <a href="#">Blockchain</a>
        <a href="#">Hologramas</a>
        <a href="#">Internet</a>
        <a href="#">Vestíveis</a>
        <a href="#">Realidade Aumentada</a>
        <a href="#">Realidade Virtual</a>
      </nav>
    </header>
    <main class="grid container">
      <section id="features" class="grid grid-flow-col gap-16">
        <figure class="card">
          <img src="assets/image/Image 01.jpg" alt="" />
          <figcaption>
            <span class="content-tag"> Robótica </span>
            <h2>
              Robôs domésticos começam a ser adotados para tarefas diárias,
              prometendo mais conforto e eficiência nas residências.
            </h2>
          </figcaption>
        </figure>
        <div class="grid grid-cols-2 gap-16">
          <figure class="card">
            <img src="assets/image/Image 02.jpg" alt="" />

            <figcaption>
              <span class="content-tag"> Hologramas </span>
              <h3>
                Novo Smartphone Projetor 3D chega ao mercado, transformando a
                forma como vemos nossas telas!
              </h3>
            </figcaption>
          </figure>
          <figure class="card">
            <img src="assets/image/Image 03.jpg" alt="" />

            <figcaption>
              <span class="content-tag"> Internet </span>
              <h3>
                Tecnologia 6G chega às metrópoles brasileiras, prometendo
                revolucionar a forma como vivemos e nos comunicamos.
              </h3>
            </figcaption>
          </figure>
          <figure class="card">
            <img src="assets/image/Image 04.jpg" alt="" />

            <figcaption>
              <span class="content-tag"> Vestíveis </span>
              <h3>
                Empresa lança relógio inteligente capaz de monitorar a saúde
                mental, oferecendo insights valiosos para o bem-estar pessoal.
              </h3>
            </figcaption>
          </figure>
          <figure class="card">
            <img src="assets/image/Image 05.jpg" alt="" />

            <figcaption>
              <span class="content-tag"> Realidade Virtual </span>
              <h3>
                Escolas adotam a tecnologia VR para proporcionar experiências
                imersivas, transformando a aprendizagem tradicional.
              </h3>
            </figcaption>
          </figure>
        </div>
      </section>
      <section id="weekly" class="grid grid-flow-col gap-16">
        <header class="grid grid-flow-col">
          <h3>Mais lidas da semana</h3>
          <a href="#" class="grid grid-flow-col">
            <strong>Ver todo</strong>
            <span></span>
          </a>
        </header>

        <div class="grid gap-16">
          <figure>
            <span class="content-tag"> Veículos </span>
            <img src="assets/image/Image 06.jpg" alt="" />
            <p>
              Protótipo de veículo voador é apresentado, marcando o início da
              era dos transportes aéreos pessoais.
            </p>
          </figure>

          <figure>
            <span class="content-tag"> Hologramas </span>
            <img src="assets/image/Image 07.jpg" alt="" />
            <p>
              Plataforma de videoconferência apresenta nova função de
              hologramas, tornando as chamadas virtuais mais realistas e
              envolventes.
            </p>
          </figure>

          <figure>
            <span class="content-tag"> Realidade virtual </span>
            <img src="assets/image/Image 08.jpg" alt="" />
            <p>
              Nova geração de consoles de videogame é lançada, trazendo gráficos
              ultra-realistas e experiências de jogo totalmente envolventes.
            </p>
          </figure>

          <figure>
            <span class="content-tag"> Internet </span>
            <img src="assets/image/Image 09.jpg" alt="" />
            <p>
              Projeto busca oferecer internet de alta velocidade em áreas
              remotas através de satélites.
            </p>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
